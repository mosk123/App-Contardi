    <section class="container-fluid contenedorForm">
      <form class="row formulario">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            aria-label="Nombre"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Apellido"
            aria-label="Apellido"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label text-white"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3 formulario2">
          <label for="exampleFormControlTextarea1" class="form-label text-white"
            >Deja tus comentarios</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="boton2">
          <button class="btn btn-dark" id="botonForm">Enviar</button>
        </div>
      </form>
    </section>
